<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />


    <!-- Primary App Identity -->
    <title>SyncDraft</title>
    <meta
      name="description"
      content="SyncDraft is a distributed real-time collaborative editor built with CRDTs, offering seamless syncing, offline editing, and version history."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="SyncDraft, collaborative editor, CRDT, Yjs, realtime editing, TipTap, Supabase, WebSockets, distributed systems"
    />

    <!-- Viewport + Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Inter Font - Non-blocking -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS to prevent layout shift -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      #root {
        width: 100%;
        min-height: 100vh;
        position: relative;
      }
      * {
        box-sizing: border-box;
      }
      
      /* Critical Modal Styles - Prevents left-to-right shift */
      [class*="-modal-overlay"],
      [class*="modal-overlay"] {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100% !important;
        height: 100% !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        margin: 0 !important;
        padding: 0 !important;
        z-index: 1000 !important;
      }
      
      [class*="-modal"]:not([class*="-overlay"]) {
        position: relative !important;
        margin: 0 auto !important;
        transform: translateY(0) translateX(0) scale(1) !important;
        opacity: 1 !important;
        will-change: transform, opacity;
        transform-origin: center center;
      }
    </style>

    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/favi-new.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favi-new-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (LinkedIn, Facebook, Slack) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SyncDraft — Real-Time Collaborative Editor" />
    <meta
      property="og:description"
      content="A CRDT-powered collaborative editor with seamless real-time sync, offline editing, and distributed performance."
    />
    <meta property="og:image" content="%PUBLIC_URL%/syncdraft-og.png" />
    <meta property="og:url" content="https://your-domain.com" />

    <!-- Twitter Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SyncDraft — Real-Time Collaborative Editor" />
    <meta
      name="twitter:description"
      content="Edit together in real-time. Offline or online. Conflict-free syncing powered by CRDTs."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/syncdraft-og.png" />

    <!-- Note to developer:
         Make sure to add syncdraft-og.png to /public for proper preview images.
    -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run SyncDraft.</noscript>
    <div id="root"></div>
    <!--
      SyncDraft Frontend Injected Here by React Build.
      Built with React, TipTap, Yjs, and WebSocket-powered collaboration.
    -->
  </body>
</html>
